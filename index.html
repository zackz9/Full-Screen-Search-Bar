<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,500;0,600;1,300&family=Nunito+Sans:wght@400;600&display=swap"
    >
    <link rel="stylesheet" href="./style.css ">
</head>
<body>
    
    <div class="searchIcon">
        <i class="fa fa-search searchBtn"></i>
    </div>

    <div class="searchOverlay"></div>
    <div class="searchPopUp">
        <form class="searchForm">
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="Tape here....">
                <button type="submit" class="submitBtn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>
    <script>
        const searchBtn = document.querySelector('.searchBtn');
        const searchOverlay = document.querySelector('.searchOverlay');
        const searchPopUp = document.querySelector('.searchPopUp');

        searchBtn.addEventListener('click', () => {
            searchOverlay.classList.add("active");
            searchPopUp.classList.add("active");

        })


        searchOverlay.addEventListener('click', (event)=> {
            if(event.target == searchOverlay ) {
                searchOverlay.classList.remove("active");
                searchPopUp.classList.remove("active");
            }
        })


    </script>
</body>
</html>
